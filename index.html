<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    
    <title>Sortie</title>
  </head>
  <body>
   <div>
    <div>
      <a>( Ctrl-S toggle )</a>
      <h1>Bilan de sortie</h1>
      
    </div>

    <div class="barre">

      <select name="genre" id="genre">
        <option value="Monsieur">Monsieur</option>
        <option value="Madame" selected>Madame</option>
      </select>
  
      <input id="nom" placeholder="nom" type="text" /><br>
    </div>

    <select id="besoin">
    <option value="est autonome">est autonome</option>
      <option value="a besoin d'une personne">a besoin d'une personne</option>
      <option value="a besoin d'une barrière">a besoin d'une barrière</option>
      <option value="a besoin d'une potence">a besoin d'une potence</option>
    </select>
    <div class="barre">

      <label>pour les transferts de type</label><br>
  
      <select multiple id="transferts">
        <option value="retournement au lit">retournement au lit</option>
        <option value="allongé assis">allongé assis</option>
        <option value="assis debout">assis debout</option>
        <option value="lit fauteuil">lit fauteuil</option>
      </select><br>
    </div>
    <div class="barre">

      <label>La douleur est estimée à</label>
  
      <select id="douleur">
        <option value="0/4">0/4</option>
        <option value="1/4">1/4</option>
        <option value="2/4">2/4</option>
        <option value="3/4">3/4</option>
        <option value="4/4">4/4</option>
      </select><br>
    </div>

    <div class="barre">

      <label>EVS au niveau</label>
      <select id="location">
        <option value="au niveau du dos">du dos</option>
        <option value="au niveau de la jambe">de la jambe</option>
        <option value="au niveau de la hanche">de la hanche</option>
        <option value="au niveau du genou">du genou</option>
        <option value="au niveau de la cheville">de la cheville</option>
        <option value="au niveau du bras">du bras</option>
        <option value="au niveau de l'épaule">de l'épaule</option>
        <option value="au niveau du coude">du coude</option>
        <option value="au niveau du poignet">du poignet</option>
        <option value="au niveau de la main">de la main</option>
      </select><br>
    </div>


    <label id="deplacements"
      >Au niveau de l'autonomie dans les déplacements le ou la patiente </label
    >
    <select id="autonomie">
      <option value="utilise une canne">utilise une canne</option>
      <option value="utilise des cannes anglaises">utilise des cannes anglaises</option>
      <option value="utilise un rollator">utilise un rollator</option>
      <option value="utilise un déambulateur">utilise un déambulateur</option>
      <option value="n'utilise pas d'aide technique">n'utilise pas d'aide technique</option>
    </select>
    <label id="perimetre">son périmètre de marche est d'environ </label>
    <select id="distance">
      <option value="20 m.">20 m</option>
      <option value="40 m.">40 m</option>
      <option value="60 m.">60 m</option>
      <option value="80 m.">80 m</option>
      <option value="100 m.">100 m</option>
      <option value="200 m.">200 m</option>
    </select>
    
    <div class="card">
      <button id="genere" type="button">génération</button>
    </div>
    <textarea id="output" cols="80" rows="10"></textarea>
    
   
  </div>
 
    
   
  
  
  <script src="js/getSelectionListe.js"></script>
  <script src="js/main.js"></script>
  <script src="js/toggle.js"></script>
  </body>
</html>
